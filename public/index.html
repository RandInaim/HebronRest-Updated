<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hebron Rest</title>
    <link href="public/style.css" rel="stylesheet" />
  </head>

  <body>
    <img class="logo" alt="logo" src="public/images/logo.png" />

    <div class="cuisine-container">
      <div id="fastfood" class="type">
        <img class="cuisine" alt="fastfood" src="public/images/1.png" />
      </div>
      <div id="cafe" class="type">
        <img class="cuisine" alt="cafe" src="public/images/2.png" />
      </div>
      <div id="traditional" class="type">
        <img class="cuisine" alt="traditional" src="public/images/3.png" />
      </div>
    </div>

    <div id="logindiv" class="modal">
      <form class="modal-content animate" action="/login" method="POST">
        <div class="imgcontainer">
          <span
            onclick="document.getElementById('logindiv').style.display='none'"
            class="close"
            title="Close Modal"
            >&times;</span
          >
          <!-- <img src="img_avatar2.png" alt="Avatar" class="avatar"> -->
        </div>

        <div class="container">
          <label for="emai"><b>email:</b></label>
          <input
            type="text"
            placeholder="Enter an email"
            name="email"
            required
          />

          <label for="password"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter a password"
            name="password"
            required
          />
          <button type="submit" id="loginBtn">login</button>
          <button type="signup" id="signup">signup</button>
        </div>
        <div class="container" style="background-color:#f1f1f1">
          <button
            type="button"
            onclick="document.getElementById('logindiv').style.display='none'"
            class="cancelbtn"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>

    <a
      id="addPlace"
      onclick="document.getElementById('logindiv').style.display='block'"
      style="width:auto;"
    >
      add Restaurent
    </a>
    <script src="public/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hebron Rest</title>
    <link href="public/style.css" rel="stylesheet" />
  </head>

  <body>
    <img class="logo" alt="logo" src="public/images/logo.png" />

    <div class="cuisine-container">
      <div id="fastfood" class="type">
        <img class="cuisine" alt="fastfood" src="public/images/1.png" />
      </div>
      <div id="cafe" class="type">
        <img class="cuisine" alt="cafe" src="public/images/2.png" />
      </div>
      <div id="traditional" class="type">
        <img class="cuisine" alt="traditional" src="public/images/3.png" />
      </div>
    </div>

    <div id="logindiv" class="modal">
      <div class="imgcontainer">
        <span class="close" id="closeBtn" title="Close Modal">&times;</span>
      </div>

      <form
        class="modal-content animate"
        action="/login"
        method="POST"
        id="formId"
      >
        <label for="emai"><b>email:</b></label>
        <input type="text" placeholder="Enter an email" name="email" required />

        <label for="password"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter a password"
          name="password"
          required
        />
        <button type="submit" id="loginBtn">login</button>
        <button type="signup" id="signup">signup</button>
      </form>
    </div>

    <a
      id="addPlace"
      onclick="document.getElementById('logindiv').style.display='block'"
      style="width:auto;"
    >
      add Restaurent
    </a>
    <a class="login-trigger" href="#" data-target="#login" data-toggle="modal"
      >Login</a
    >

    <div id="login" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <button data-dismiss="modal" class="close">&times;</button>
            <h4>Login</h4>
            <form>
              <input
                type="text"
                name="username"
                class="username form-control"
                placeholder="Username"
              />
              <input
                type="password"
                name="password"
                class="password form-control"
                placeholder="password"
              />
              <input class="btn login" type="submit" value="Login" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="public/index.js"></script>
  </body>
</html>
